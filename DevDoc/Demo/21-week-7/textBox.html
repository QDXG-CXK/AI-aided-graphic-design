<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }
        
        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        
        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
        </script>
</head>
<body>
    <div>
        <aside class="celakuang"></aside>
        <div class="zhujiemian" style="background: aqua;height: 600px;width:800px;">
            <div class="canva" style="background: azure;height:270px;width: 480px;" ondrop="drop(event)" ondragover="allowDrop(event)">
                <textarea id="textarea_1" draggable="true" ondragstart="drag(event)"></textarea>
            </div>
            
        </div>
    </div>

</body>
</html>
